_schema-version: 3.3.0
ID: appliedbusinessproject
description: A simple CAP project.
version: 1.0.0
modules:
  - name: appliedbusinessproject-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: appliedbusinessproject-destination
      - name: appliedbusinessproject-db
      - name: appliedbusinessproject-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: appliedbusinessproject-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: appliedbusinessproject-db
    parameters:
      buildpack: nodejs_buildpack
  - name: appliedbusinessproject-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: appliedbusinessproject-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - artifacts:
            - expense-creation.zip
          name: appliedbusinessprojectexpensecreation
          target-path: resources/
        - artifacts:
            - expensemanagement.zip
          name: appliedbusinessprojectexpensemanagement
          target-path: app/
        - artifacts:
            - masterdatamanagement.zip
          name: masterdatamanagement
          target-path: app//
  - name: appliedbusinessprojectexpensecreation
    type: html5
    path: app/expense-creation
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: appliedbusinessprojectexpensemanagement
    type: html5
    path: app/expensemanagement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: appliedbusinessproject-destinations
    type: com.sap.application.content
    requires:
      - name: appliedbusinessproject-auth
        parameters:
          service-key:
            name: appliedbusinessproject-auth-key
      - name: appliedbusinessproject-html5-repo-host
        parameters:
          service-key:
            name: appliedbusinessproject-html5-repo-host-key
      - name: srv-api
      - name: appliedbusinessproject-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: appliedbusinessproject-html5-repository
              ServiceInstanceName: appliedbusinessproject-html5-repo-host
              ServiceKeyName: appliedbusinessproject-html5-repo-host-key
              sap.cloud.service: appliedbusinessproject.service
            - Authentication: OAuth2UserTokenExchange
              Name: appliedbusinessproject-auth
              ServiceInstanceName: appliedbusinessproject-auth
              ServiceKeyName: appliedbusinessproject-auth-key
              sap.cloud.service: appliedbusinessproject.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: masterdatamanagement
    type: html5
    path: app/masterdatamanagement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
resources:
  - name: appliedbusinessproject-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: appliedbusinessproject-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
              - Authentication: BasicAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: MySAPSystem
                ProxyType: Internet
                Type: HTTP
                URL: https://a03z.ucc.ovgu.de/sap/opu/odata/sap/ZSD_02_GW_EXPENSE_TOOL_SRV/
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: appliedbusinessproject-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: appliedbusinessproject-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: appliedbusinessproject-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: appliedbusinessproject-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources
