_schema-version: 3.3.0
ID: applied-business-project
version: 1.0.0
description: "A comprehensive CAP-based business project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        - mkdir -p resources

modules:
  # Backend Service
  - name: applied-business-project-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: applied-business-project-db
      - name: applied-business-project-auth
      - name: applied-business-project-destination

  # Database Deployer
  - name: applied-business-project-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: applied-business-project-db

  # HTML5 Application Deployer
  - name: applied-business-project-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: applied-business-project-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: applied-business-project-expensecreation
          artifacts:
            - expense-creation.zip
          target-path: resources/
        - name: applied-business-project-expensemanagement
          artifacts:
            - expensemanagement.zip
          target-path: resources/
        - name: applied-business-project-masterdatamanagement
          artifacts:
            - masterdatamanagement.zip
          target-path: resources/

  # Expense Creation HTML5 App
  - name: applied-business-project-expensecreation
    type: html5
    path: app/expense-creation
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  # Expense Management HTML5 App
  - name: applied-business-project-expensemanagement
    type: html5
    path: app/expensemanagement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  # Master Data Management HTML5 App
  - name: applied-business-project-masterdatamanagement
    type: html5
    path: app/masterdatamanagement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

resources:
  # HDI Container
  - name: applied-business-project-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # HTML5 Apps Repository
  - name: applied-business-project-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # XSUAA Authentication Service
  - name: applied-business-project-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: applied-business-project-${org}-${space}
        tenant-mode: dedicated

  # Destination Service
  - name: applied-business-project-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: applied-business-project-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
